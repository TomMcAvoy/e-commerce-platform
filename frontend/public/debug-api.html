<!DOCTYPE html>
<html>
<head>
    <title>Auth API Debug - CORS Testing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 8px; margin: 5px 0; }
        input[type="text"], input[type="email"], input[type="password"] { width: 300px; }
        button { background: #007cba; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #005a87; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .response { background: #f5f5f5; padding: 15px; margin: 20px 0; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Auth API Debug - CORS Testing</h1>
        <p>Direct browser testing of authentication APIs with CORS validation</p>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="thomas.mcavoy@whitestartups.com">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123">
        </div>

        <div class="form-group">
            <label>Tenant ID:</label>
            <input type="text" id="tenantId" value="6884bf4702e02fe6eb401303">
        </div>

        <button onclick="testAuth()">üîë Test Authentication</button>
        <button onclick="testNewsAPI()" id="newsBtn" disabled>üì∞ Test News API</button>
        <button onclick="testHealth()">‚ù§Ô∏è Health Check</button>

        <div id="response" class="response">Ready to test APIs...</div>
    </div>

    <script>
        let currentToken = '';

        async function testAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const tenantId = document.getElementById('tenantId').value;
            
            try {
                showResponse('üîÑ Testing authentication...', 'info');
                
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': tenantId
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.token) {
                    currentToken = data.token;
                    document.getElementById('newsBtn').disabled = false;
                    showResponse(`‚úÖ Authentication successful!\n\nJWT Token: ${data.token.substring(0, 50)}...\n\nFull Response:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResponse(`‚ùå Authentication failed:\n${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResponse(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function testNewsAPI() {
            if (!currentToken) {
                showResponse('‚ùå No JWT token. Please authenticate first.', 'error');
                return;
            }

            const tenantId = document.getElementById('tenantId').value;
            
            try {
                showResponse('üîÑ Testing news API...', 'info');
                
                const response = await fetch('http://localhost:3000/api/news/fetch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`,
                        'X-Tenant-ID': tenantId
                    }
                });

                const data = await response.json();
                showResponse(`üì∞ News API Response:\n${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                showResponse(`‚ùå News API error: ${error.message}`, 'error');
            }
        }

        async function testHealth() {
            try {
                showResponse('üîÑ Checking API health...', 'info');
                
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                
                showResponse(`‚ù§Ô∏è Health Check:\n${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                showResponse(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }

        function showResponse(message, type) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = message;
            responseDiv.className = 'response ' + type;
        }
    </script>
</body>
</html>
